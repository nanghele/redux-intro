    <script>

}

const INCREMENT = 'increment'
const DECREMENT = 'decrement'

// counter is the reducer (function) that manages state updates:
const countReducer = function(state = 0, action) {
  switch (action.type) {
    case INCREMENT:
      return state + 1
    case DECREMENT:
      return state - 1
    default:
      return state
  }
}

const store = Redux.createStore(countReducer)

//
const stateChangeCallback = function() {
  $('#total').text(store.getState())
}

store.subscribe(stateChangeCallback) // all actions re-render the DOM
//render() // render the initial state of the page/app

function increment() {
  store.dispatch({ type: INCREMENT })
}

function decrement() {
  store.dispatch({ type: DECREMENT })
}
</script>
